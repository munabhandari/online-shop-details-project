</head>

<body>
	<section id="home">
		<header>
			<div class="container">

	<script type="text/javascript">
		$(window).scroll(function () {
			if ($(this).scrollTop() > 50) {
				$("header").addClass("red")

			else {
				$("header").removeClass("red")
			}
		})
	</script>
